<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Choose Language</title>
	<link rel="stylesheet" href="language.css">
</head>
<body>
<div class="language-settings">
	<div class="language-settings__current-language show">
		<a href="#" class="language-settings__current-language-link language-settings__language-link khazah">
			<img class="language-settings__flag" src="http://icons.iconarchive.com/icons/custom-icon-design/all-country-flag/32/Kazakhstan-Flag-icon.png" alt="flag-icon"><span>kz</span>
		</a>
	</div>
	<div class="language-settings__language-dropdown">
		<a href="/link-to" class="language-settings__language-dropdown-link language-settings__language-link russian">
			<img class="language-settings__flag" src="http://icons.iconarchive.com/icons/custom-icon-design/all-country-flag/32/Russia-Flag-icon.png" alt="flag-icon"><span>ru</span>
		</a>
		<a href="/link-to" class="language-settings__language-dropdown-link language-settings__language-link english">
			<img class="language-settings__flag" src="http://icons.iconarchive.com/icons/custom-icon-design/flag-3/32/United-Kingdom-flag-icon.png" alt="flag-icon"><span>en</span>
		</a>
		<a href="/link-to" class="language-settings__language-dropdown-link language-settings__language-link dutch">
			<img class="language-settings__flag" src="http://icons.iconarchive.com/icons/custom-icon-design/all-country-flag/32/Germany-Flag-icon.png" alt="flag-icon"><span>du</span>
		</a>
	</div>
</div>


<script src="language.js"></script>
</body>
</html>
